    <style>
        .cell {
            position: relative;
     
            perspective: 600px;

            display: flex;
            align-items: center;
            justify-content: center;

            width: 120px;
            height: 120px;

            margin-right: 25px;
            margin-bottom: 25px;
        }

        
        .cell .back {
            transform: rotateY(-180deg);
        }

        /* —Ä—É–±–∞—à–∫–∞ –∫–∞—Ä—Ç–æ—á–∫–∏ */
        .cell .front 
        {

            width: 100%;
            height: 100%;
            box-sizing: border-box;
            transition: all 0.5s ease-in;
            color: white;
            /*background-color: #000;*/

            backface-visibility: hidden;

            font-size: 75px;

            background: linear-gradient(to top right, #22AB93, #19668D);

            border-radius: 9px;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

            transition: all 0.5s ease-in;
            color: white;
            /*background-color: #000;*/
            padding: 10px;
            backface-visibility: hidden;

            font-size: 75px;

            background: white;
            border: 5px solid white;
            border-radius: 9px;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        .cell .fronton {
        transform: rotateY(180deg);
        }
        
        .cell .backon {
            transform: rotateY(0deg);
        }

    </style>

</head>
