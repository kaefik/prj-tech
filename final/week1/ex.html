<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .flip-container {
        perspective: 1000;
        }
        
        .flip-container:hover .flipper, .flip-container.hover .flipper {
        transform: rotateY(180deg);
        }
        
        .flip-container, .front, .back {
        width: 320px;
        height: 480px;
        }
        .flipper {
        transition: 0.6s;
        transform-style: preserve-3d;
        
        position: relative;
        }
        .front, .back {
        backface-visibility: hidden;
        
        position: absolute;
        top: 0;
        left: 0;
        }
        .front {
        z-index: 2;
        }
        .back {
        transform: rotateY(180deg);
        }
    </style>

</head>
<body>
    <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
            <div class="flipper">
            <div class="front">
            <!-- front content -->
                <img src="https://www.chitalnya.ru/upload/193/7681337264366448.jpg" alt="">
            </div>
            <div class="back">
            <!-- back content -->
                <img src="http://static2.keep4u.ru/2016/10/18/l_5764-otkritki-Otkritka-kartinka-privet-privetik-bolshoy-privet-prikolniy-pushistikd7422.jpg" alt="">
            </div>
            </div>
    </div>
</body>
</html>
