<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    
    <title>TODO-шечка</title>
</head>
<body>
    <form action="#" id="main-page-todo" class="b-main-page">
        <div class="b-main-page__header">
            <h1>todos</h1>
        </div>

        <div class="b-main-page__middle">
            <div class="b-input-line">
                    <input type="text" class="b-input-line__search" placeholder="What needs to be done?">
            </div>

            <div class="b-lists-task">
                <div class="b-lists-task__line">
                       
                </div>
                <div class="b-lists-task__footer b-lists-task__footer_hide">
                    <input type="radio" value="all" id="btn-all" name="btn-cmd" checked>
                        <label for="btn-all">All</label> 
                    <input type="radio" value="active" id="btn-active" name="btn-cmd">
                        <label for="btn-active">Active</label>
                    <input type="radio" value="completed" id="btn-completed" name="btn-cmd">
                        <label for="btn-completed">Completed</label>   
                    <input type="button" id="btn-clear-completed" >
                        <label for="btn-clear-completed">Clear completed</label>
                </div>
            </div>
        </div>

        <div class="b-main-page__footer">
            <div>Doble-click to edit todo</div>
            <div>Created to Ilnur Saifutdinov 2018 &copy;</div>
        </div>
    </form>

    <script src="js/script.js"></script>
    <script>
        job_todo({
            formId: 'main-page-todo'
        });
    </script>
    
</body>
</html>
